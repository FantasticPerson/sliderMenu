<script>
    $(document).ready(function(){
        setSize();
    });
    $(window).resize(function() {
        setSize();
    });
    function setSize(){
        $('.system-right').width(window.innerWidth - 120);
        document.getElementById('jQcontainertext').style.width = window.innerWidth - 120 + 'px';
        $('.system-top').width = window.innerWidth;
        $('.body-content').height(window.innerHeight-112);
        $('.guidewrap').height(window.innerHeight-112);
        $('.guidecontent').height(window.innerHeight-112);
        $('.system-right').height(window.innerHeight-112);
        $('.slidewrap').height(window.innerHeight-172);
        $('.tablist').width(window.innerWidth-140);
        $('.tabsPageScroll .tab').width(window.innerWidth-140);
    }
    var prev = $("#prev");
    var next = $("#next");
    var iNow = 0;
    var len;
    function testlen() {
        len = $('.tablist li').length;
        iNow == 0 ? prev.addClass('no_click') : prev
            .removeClass('no_click');
        iNow >= len - 5 ? next.addClass("no_click") : next
            .removeClass("no_click");
    }
    testlen();
    prev.click(function() {
        if (iNow > 0) {
            iNow--;
        }
        ClickScroll();
    });
    next.click(function() {
        if (iNow < len - 5) {
            iNow++;
        }
        ClickScroll();
    });
    function ClickScroll() {
        testlen();
        var loca = 0;
        var js = 0;
        $(".tablist li").each(function() {
            if (js < iNow) {
                loca += $(this).width() + 2;
                js++;
            }
        });
        $('.tablist').animate({
            left : 0 - loca
        })
    }
    function stab(t, u) {
        u = unescape(u);
        var js = 0;
        var f = 0
        $('.tablist').find('li').each(function() {
            $(this).removeClass("tabon");
            if ($.trim($(this).text()) == t) {
                $(this).addClass("tabon");
                f = js;
            }
            js++;
        });
        $('#jQcontainertext', parent.document.body).attr("src", u);
        MyIframe = u;
        if ((f - iNow) > 5) {
            iNow = f - 5;
            ClickScroll();
        }
        if (iNow > f) {
            iNow = f;
            ClickScroll();
        }
        testlen();
    }
    function ctab(t, u) {
        console.log('close tab',t,u);
        u = unescape(u);
        var js = 0;
        var mt = 0;
        $('.tablist').find('li').each(function() {
            if ($.trim($(this).text()) == t) {
                $(this).remove();
                mt = js - 1;
            }
            js++;
        });
        if ($('#jQcontainertext', parent.document.body).attr("src") == u) {
            $(".tablist").find("b:eq(" + mt + ")").trigger("click");
        }
        testlen();

    }
    function atab(t, u, isn, isa) {
        console.log(t,u);
        if (isa == 0) {
            u = "/ts/" + u;
        }
        u = escape(convertURL(u));
        var flag = 0;
        $('.tablist').find('li').each(function() {
            if ($.trim($(this).text()) == t) {
                flag = 1;
            }
        });
        if (isn == 0) {
            if (flag == 0) {
                var str;
                str = '        <li>';
                str += '            <div class="tab-l">';
                str += '                <div class="tab-r">';
                str += '                    <div class="tab-m">';
                str += '                        <b onclick=javacript:stab("'
                    + t + '","' + u + '");>' + t + '</b>';
                str += '                        <i onclick=javacript:ctab("'
                    + t + '","' + u + '"); class="tab-close"></i>';
                str += '                   </div>';
                str += '                </div>';
                str += '            </div>';
                str += '        </li>';
                $('.tablist').append(str);
            }
            stab(t, u);
        } else if (isn == 1) {
            u = unescape(u);
            topOpenLayerTabs(parseInt(Math.random()*100+1),1200,600,t,u)
        }
    }

    function convertURL(url){
        var timstamp = new Date().getTime();
        if (url.indexOf("_t=") == -1){
            url = $.trim(url);
            if (url.indexOf("?") >= 0){
                url += "&_t=" + timstamp;
            }else{
                url += "?_t=" + timstamp;
            }
        }else{
            url = $.trim(url);
            url = url.substring(0,url.lastIndexOf("_t="))+"_t=" + timstamp;
        }
        return url;
    }
</script>
